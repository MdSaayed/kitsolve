<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Curved Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        :root {
            --text-color: #f5f5f5;
            --background-color: #0d0a15;
            --primary-color: #14111a;
            --secondary-color: #1a1622;
            --accent-color: #2e2a36;
            --border-color: #44404d;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .hero {
            padding-top: 50px;
        }

        .hero__container {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 3D Slider CSS */
        .hero__image-slider {
            position: relative;
            height: 400px; /* Adjust as needed */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1200px 1200px 0 0;
            transform: scale(0.9) translateY(10%);
        }

        .swiper-wrapper {
            display: flex;
            align-items: center;
            width: fit-content;
            animation: slider-move 20s linear infinite; /* Adjust duration to control speed */
        }
        
        .swiper-slide {
            flex-shrink: 0;
            width: 300px; /* Adjust slide width */
            height: 300px; /* Adjust slide height */
            margin: 0 15px;
            transform-origin: bottom center;
            transition: transform 0.5s ease-out;
        }
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.5s ease-out;
        }

        /* 3D Curve effect */
        .swiper-slide:nth-child(5n+1) { transform: rotateX(15deg) translateY(-20px); }
        .swiper-slide:nth-child(5n+2) { transform: rotateX(10deg) translateY(-10px); }
        .swiper-slide:nth-child(5n+3) { transform: rotateX(0deg) translateY(0px) scale(1.1); z-index: 10; } /* Active/Center Slide */
        .swiper-slide:nth-child(5n+4) { transform: rotateX(10deg) translateY(-10px); }
        .swiper-slide:nth-child(5n+5) { transform: rotateX(15deg) translateY(-20px); }

        /* Keyframe animation for continuous loop */
        @keyframes slider-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Half of the slides to loop */
        }

        /* Rest of your existing CSS below */
        .hero__content {
            margin-top: -150px; /* Pull content up over the slider */
            position: relative;
            z-index: 2;
        }

        .hero__title {
            font-size: 6rem;
            line-height: 1;
            font-weight: 700;
            color: var(--text-color);
            text-transform: uppercase;
            position: relative;
        }

        .o-shape {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            position: relative;
            top: -0.1em;
            margin-right: 0.1em;
        }

        .hero__right {
            max-width: 40%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .hero__desc {
            font-size: 1.25rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }

        .hero__btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #090510;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .hero__btn:hover {
            background-color: #1a1622;
        }

        .hero__btn-text {
            font-size: 1rem;
            font-weight: 600;
        }

        .hero__bottom {
            margin-top: 50px;
        }

        .hero__rating-wrap {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hero__rating {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .rating__text {
            font-size: 0.9rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.5);
        }

        .company__name {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #4a90e2;
            line-height: 1;
        }

        /* Bootstrap utility classes */
        .d-flex { display: flex; }
        .flex-wrap { flex-wrap: wrap; }
        .align-items-center { align-items: center; }
        .justify-content-between { justify-content: space-between; }
        .gap-3 { gap: 1rem; }
        .gap-xl-5 { gap: 3rem; }
        .mt-2 { margin-top: 0.5rem; }
        .container
