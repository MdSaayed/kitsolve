<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom O Design</title>
<style>
  body {
    background-color: #0e1412; /* blackish background */
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .text {
    font-size: 60px;
    font-weight: bold;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .o-shape {
    display: inline-block;
    width: 60px;
    height: 35px;
    border: 8px solid #8ef03c;  
    border-radius: 50px; 
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="text">
  GR<div class="o-shape"></div>W YOUR
  <br>
  BUSINESS
</div>

</body>
</html>
