<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerful Features</title>
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for responsive grid -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #F8F5EE;
            --card-bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #BFFF00;
            --dark-text-color: #121212;
            --border-radius: 1rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container-fluid {
            max-width: 1200px;
        }

        .section-title {
            font-weight: 800;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 3rem;
            text-align: center;
        }

        .feature-card {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom by default */
            height: 400px;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        /* Hover Effect */
        .feature-card:hover {
            background-color: var(--accent-color);
            color: var(--dark-text-color);
        }
        
        .feature-card:hover .card-number {
            color: rgba(0, 0, 0, 0.1);
        }

        .card-number {
            position: absolute;
            top: 1rem;
            left: 1.5rem;
            font-size: clamp(6rem, 15vw, 8rem);
            font-weight: 700;
            line-height: 1;
            color: rgba(255, 255, 255, 0.1);
            transition: color 0.3s ease;
        }

        .card-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .feature-card:hover .card-content {
            opacity: 1;
            transform: translateY(0);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.5rem;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-weight: 400;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .card-details-link {
            color: inherit;
            text-decoration: underline;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-action-btn {
            background-color: var(--accent-color);
            color: var(--dark-text-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s ease, color 0.3s ease, top 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-action-btn::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            content: '\f063'; /* Down arrow */
            transition: content 0.3s ease, transform 0.3s ease;
        }
        
        .feature-card:hover .card-action-btn {
            background-color: var(--dark-text-color);
            color: var(--accent-color);
            top: 1.5rem;
            bottom: auto;
        }

        .feature-card:hover .card-action-btn::before {
            content: '\f062'; /* Up arrow */
        }
        
        /* Responsive adjustments for the card height on smaller screens */
        @media (max-width: 992px) {
            .feature-card {
                height: 350px;
            }
        }
        @media (max-width: 576px) {
            .feature-card {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    

</body>
</html>
