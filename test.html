<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PureCounter Working Example</title>
</head>
<body>

<div class="about__stats mt-5">
  <div class="about__stat">
    <span 
      class="purecounter"
      data-purecounter-start="100"
      data-purecounter-end="440"
      data-purecounter-duration="3">
    </span>
    <span class="about__stat-text">Completed projects</span>
  </div>

  <div class="about__stat">
    <span 
      class="purecounter"
      data-purecounter-start="0"
      data-purecounter-end="15000000"
      data-purecounter-duration="5"
      data-purecounter-separator="true">
    </span>
    <span class="about__stat-text">Happy Client</span>
  </div>

  <div class="about__stat">
    <span 
      class="purecounter"
      data-purecounter-start="2000"
      data-purecounter-end="2015"
      data-purecounter-duration="3">
    </span>
    <span class="about__stat-text">10 Years of experience</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>

<script>
  new PureCounter();
</script>

</body>
</html>
